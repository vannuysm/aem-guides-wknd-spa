        <div class="glossaryBody">
            <div class="grid-container">
                <div class="grid-x">
                    <div class="cell auto"></div>
                    <div class="cell large-8 small-12">
                        <div class="grid-x tabContainer grid-padding-x">
                            <div class="cell text-center">
                                <ul class="tabs menu" id="stickyTabs">
                                    <sly data-sly-list="${baseModel.contentFragmentSourceModels}" data-sly-unwrap>
                                        <li data-sly-test="${itemList.index == 0}" class="tabs-title is-active">
                                          <a href="#${item.contentModelCF.title @ context='unsafe'}" class="gaChecker" data-eventName="tab" data-eventCategory="tab" data-eventAction="click" data-eventLabel="${item.contentModelCF.title}" data-eventValue="" data-clickUrl="#panel-${itemList.count @ context='unsafe'}">${item.contentModelCF.title}</a>
                                          <div class="theBar startBar"></div>
                                        </li>
                                        <li data-sly-test="${itemList.index > 0}" class="tabs-title">
                                          <a href="#${item.contentModelCF.title @ context='unsafe'}" class="gaChecker" data-eventName="tab" data-eventCategory="tab" data-eventAction="click" data-eventLabel="${item.contentModelCF.title}" data-eventValue="" data-clickUrl="#panel-${itemList.count @ context='unsafe'}">${item.contentModelCF.title}</a>

                                        </li>
                                
                                      </sly> 
                                </ul>
                                <div class="placeholder"></div>
                            </div>

                        </div>

                                    ${item.contentModelCF.title}
                                </div>
                                <div class="cell align-self-bottom large-11 small-11">
                                    <div data-sly-resource="${ 'tab{0}' @ format=itemList.count, resourceType='foundation/components/parsys'}">
                                    </div>
                                </div>
                            </div>
                            </sly>

                            <sly data-sly-test="${itemList.index > 0}" >
                            <div class="grid-x align-center">
                                <div id="${item.contentModelCF.title @ context='unsafe'}" class="cell align-self-top text-right title-2 lable large-1 small-1">
