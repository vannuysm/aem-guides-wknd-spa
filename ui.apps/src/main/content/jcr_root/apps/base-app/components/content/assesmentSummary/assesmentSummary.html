<sly
        data-sly-use.model="com.wyndham.baseapp.core.models.MyAssesmentModel"
		data-sly-test.isDefined="${model.data}">

         <h4 data-sly-test="${wcmmode.edit || wcmmode.design}">
        My Assesment Summary Component
    </h4>

<div class="cell small-12 medium-6 large-6 ${properties.LoggedOut} ${properties.LoggedIn} ${properties.hideLarge} ${properties.hideMedium} ${properties.hideSmall} ${properties.marginBottomDesk} ${properties.marginTopDesk} ${properties.paddingBottomDesk} ${properties.paddingTopDesk} ${properties.marginBottomtablet} ${properties.marginToptablet} ${properties.paddingBottomtablet} ${properties.paddingToptablet} ${properties.marginBottommobile} ${properties.marginTopmobile} ${properties.paddingBottommobile} ${properties.paddingTopmobile}"
	style="background-color:${properties.bgColor @context='unsafe'}"
>
                <!--Assessment-total-container start--> 
            <div class="assessment_total_container">
                <div class="assessment_total-caption-2">${properties.title}</div>
                <div class="assessment_value_container">
                    <div>
                        <div class="assessment_total-body-3">${model.totalHOAHeading}</div>
                        <div class="assessment_total-body-1 totalHoa"></div>
                    </div>
                    <div>
                        <div class="assessment_total-body-3">${model.programFeeHeading}</div>
                        <div class="assessment_total-body-1 programFee"></div>
                    </div>
                    <div>
                        <div class="assessment_total-body-3">${model.annualTotalHeading}</div>
                        <div class="assessment_total-body-1 annualTotal"></div>
                    </div>
                    <div>
                        <div class="assessment_total-body-3">${model.monthlyPaymentHeading}</div>
                        <div class="assessment_total-body-1 monthlyPayment"></div>
                    </div>
                </div>
            </div>
			<div class="notification-container assesments-summary-err"><div class="notification-message"> </div>
            </div>
	</sly>
